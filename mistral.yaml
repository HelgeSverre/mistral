openapi: 3.1.0
info:
  title: Mistral AI API
  description: >-
    Our Chat Completion and Embeddings APIs specification. Create your account
    on [La Plateforme](https://console.mistral.ai) to get access and read the
    [docs](https://docs.mistral.ai) to learn how to use it.
  version: 1.0.0
paths:
  /v1/models:
    get:
      summary: List Models
      description: List all models available to the user.
      operationId: list_models_v1_models_get
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelList"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - models
  /v1/models/{model_id}:
    get:
      summary: Retrieve Model
      description: Retrieve information about a model.
      operationId: retrieve_model_v1_models__model_id__get
      parameters:
        - name: model_id
          in: path
          required: true
          schema:
            type: string
            title: Model Id
          example: ft:open-mistral-7b:587a6b29:20240514:7e773925
          description: The ID of the model to retrieve.
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/BaseModelCard"
                  - $ref: "#/components/schemas/FTModelCard"
                discriminator:
                  propertyName: type
                  mapping:
                    base: "#/components/schemas/BaseModelCard"
                    fine-tuned: "#/components/schemas/FTModelCard"
                title: Response Retrieve Model V1 Models  Model Id  Get
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - models
    delete:
      summary: Delete Model
      description: Delete a fine-tuned model.
      operationId: delete_model_v1_models__model_id__delete
      parameters:
        - name: model_id
          in: path
          required: true
          schema:
            type: string
            title: Model Id
          example: ft:open-mistral-7b:587a6b29:20240514:7e773925
          description: The ID of the model to delete.
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteModelOut"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - models
  /v1/conversations:
    post:
      summary: Create a conversation and append entries to it.
      description: >-
        Create a new conversation, using a base model or an agent and append
        entries. Completion and tool executions are run and the response is
        appended to the conversation.Use the returned conversation_id to
        continue the conversation.
      operationId: agents_api_v1_conversations_start
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConversationRequest"
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationResponse"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.conversations
    get:
      summary: List all created conversations.
      description: Retrieve a list of conversation entities sorted by creation time.
      operationId: agents_api_v1_conversations_list
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
            title: Page
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            default: 100
            title: Page Size
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  anyOf:
                    - $ref: "#/components/schemas/ModelConversation"
                    - $ref: "#/components/schemas/AgentConversation"
                title: Response V1 Conversations List
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.conversations
  /v1/conversations/{conversation_id}:
    get:
      summary: Retrieve a conversation information.
      description: >-
        Given a conversation_id retrieve a conversation entity with its
        attributes.
      operationId: agents_api_v1_conversations_get
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
            description: ID of the conversation from which we are fetching metadata.
            title: Conversation Id
          description: ID of the conversation from which we are fetching metadata.
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: "#/components/schemas/ModelConversation"
                  - $ref: "#/components/schemas/AgentConversation"
                title: Response V1 Conversations Get
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.conversations
    post:
      summary: Append new entries to an existing conversation.
      description: >-
        Run completion on the history of the conversation and the user entries.
        Return the new created entries.
      operationId: agents_api_v1_conversations_append
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
            description: ID of the conversation to which we append entries.
            title: Conversation Id
          description: ID of the conversation to which we append entries.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConversationAppendRequest"
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationResponse"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.conversations
  /v1/conversations/{conversation_id}/history:
    get:
      summary: Retrieve all entries in a conversation.
      description: >-
        Given a conversation_id retrieve all the entries belonging to that
        conversation. The entries are sorted in the order they were appended,
        those can be messages, connectors or function_call.
      operationId: agents_api_v1_conversations_history
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
            description: ID of the conversation from which we are fetching entries.
            title: Conversation Id
          description: ID of the conversation from which we are fetching entries.
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationHistory"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.conversations
  /v1/conversations/{conversation_id}/messages:
    get:
      summary: Retrieve all messages in a conversation.
      description: >-
        Given a conversation_id retrieve all the messages belonging to that
        conversation. This is similar to retrieving all entries except we filter
        the messages only.
      operationId: agents_api_v1_conversations_messages
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
            description: ID of the conversation from which we are fetching messages.
            title: Conversation Id
          description: ID of the conversation from which we are fetching messages.
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationMessages"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.conversations
  /v1/conversations/{conversation_id}/restart:
    post:
      summary: Restart a conversation starting from a given entry.
      description: >-
        Given a conversation_id and an id, recreate a conversation from this
        point and run completion. A new conversation is returned with the new
        entries returned.
      operationId: agents_api_v1_conversations_restart
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
            description: ID of the original conversation which is being restarted.
            title: Conversation Id
          description: ID of the original conversation which is being restarted.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConversationRestartRequest"
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationResponse"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.conversations
  /v1/agents:
    post:
      summary: Create a agent that can be used within a conversation.
      description: >-
        Create a new agent giving it instructions, tools, description. The agent
        is then available to be used as a regular assistant in a conversation or
        as part of an agent pool from which it can be used.
      operationId: agents_api_v1_agents_create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentCreationRequest"
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.agents
    get:
      summary: List agent entities.
      description: Retrieve a list of agent entities sorted by creation time.
      operationId: agents_api_v1_agents_list
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
            title: Page
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            default: 20
            title: Page Size
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Agent"
                title: Response V1 Agents List
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.agents
  /v1/agents/{agent_id}:
    get:
      summary: Retrieve an agent entity.
      description: Given an agent retrieve an agent entity with its attributes.
      operationId: agents_api_v1_agents_get
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.agents
    patch:
      summary: Update an agent entity.
      description: Update an agent attributes and create a new version.
      operationId: agents_api_v1_agents_update
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentUpdateRequest"
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.agents
  /v1/agents/{agent_id}/version:
    patch:
      summary: Update an agent version.
      description: Switch the version of an agent.
      operationId: agents_api_v1_agents_update_version
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
        - name: version
          in: query
          required: true
          schema:
            type: integer
            title: Version
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.agents
  /v1/conversations#stream:
    post:
      summary: Create a conversation and append entries to it.
      description: >-
        Create a new conversation, using a base model or an agent and append
        entries. Completion and tool executions are run and the response is
        appended to the conversation.Use the returned conversation_id to
        continue the conversation.
      operationId: agents_api_v1_conversations_start_stream
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConversationStreamRequest"
      responses:
        "200":
          description: Successful Response
          content:
            text/event-stream:
              schema:
                $ref: "#/components/schemas/ConversationEvents"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.conversations
  /v1/conversations/{conversation_id}#stream:
    post:
      summary: Append new entries to an existing conversation.
      description: >-
        Run completion on the history of the conversation and the user entries.
        Return the new created entries.
      operationId: agents_api_v1_conversations_append_stream
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
            description: ID of the conversation to which we append entries.
            title: Conversation Id
          description: ID of the conversation to which we append entries.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConversationAppendStreamRequest"
      responses:
        "200":
          description: Successful Response
          content:
            text/event-stream:
              schema:
                $ref: "#/components/schemas/ConversationEvents"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.conversations
  /v1/conversations/{conversation_id}/restart#stream:
    post:
      summary: Restart a conversation starting from a given entry.
      description: >-
        Given a conversation_id and an id, recreate a conversation from this
        point and run completion. A new conversation is returned with the new
        entries returned.
      operationId: agents_api_v1_conversations_restart_stream
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
            description: ID of the original conversation which is being restarted.
            title: Conversation Id
          description: ID of the original conversation which is being restarted.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConversationRestartStreamRequest"
      responses:
        "200":
          description: Successful Response
          content:
            text/event-stream:
              schema:
                $ref: "#/components/schemas/ConversationEvents"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - beta.conversations
  /v1/files:
    post:
      operationId: files_api_routes_upload_file
      summary: Upload File
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadFileOut"
      description: >-
        Upload a file that can be used across various endpoints.


        The size of individual files can be a maximum of 512 MB. The Fine-tuning
        API only supports .jsonl files.


        Please contact us if you need to increase these storage limits.
      requestBody:
        content:
          multipart/form-data:
            schema:
              title: MultiPartBodyParams
              type: object
              properties:
                purpose:
                  $ref: "#/components/schemas/FilePurpose"
                file:
                  $ref: "#/components/schemas/File"
              required:
                - file
        required: true
      tags:
        - files
    get:
      operationId: files_api_routes_list_files
      summary: List Files
      parameters:
        - in: query
          name: page
          schema:
            default: 0
            title: Page
            type: integer
          required: false
        - in: query
          name: page_size
          schema:
            default: 100
            title: Page Size
            type: integer
          required: false
        - in: query
          name: sample_type
          schema:
            anyOf:
              - items:
                  $ref: "#/components/schemas/SampleType"
                type: array
              - type: "null"
            title: Sample Type
          required: false
        - in: query
          name: source
          schema:
            anyOf:
              - items:
                  $ref: "#/components/schemas/Source"
                type: array
              - type: "null"
            title: Source
          required: false
        - in: query
          name: search
          schema:
            anyOf:
              - type: string
              - type: "null"
            title: Search
          required: false
        - in: query
          name: purpose
          schema:
            anyOf:
              - $ref: "#/components/schemas/FilePurpose"
              - type: "null"
          required: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListFilesOut"
      description: Returns a list of files that belong to the user's organization.
      tags:
        - files
  /v1/files/{file_id}:
    get:
      operationId: files_api_routes_retrieve_file
      summary: Retrieve File
      parameters:
        - in: path
          name: file_id
          schema:
            format: uuid
            title: File Id
            type: string
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RetrieveFileOut"
      description: Returns information about a specific file.
      tags:
        - files
    delete:
      operationId: files_api_routes_delete_file
      summary: Delete File
      parameters:
        - in: path
          name: file_id
          schema:
            format: uuid
            title: File Id
            type: string
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteFileOut"
      description: Delete a file.
      tags:
        - files
  /v1/files/{file_id}/content:
    get:
      operationId: files_api_routes_download_file
      summary: Download File
      parameters:
        - in: path
          name: file_id
          schema:
            format: uuid
            title: File Id
            type: string
          required: true
      responses:
        "200":
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
      description: Download a file
      tags:
        - files
  /v1/files/{file_id}/url:
    get:
      operationId: files_api_routes_get_signed_url
      summary: Get Signed Url
      parameters:
        - in: path
          name: file_id
          schema:
            format: uuid
            title: File Id
            type: string
          required: true
        - in: query
          name: expiry
          schema:
            default: 24
            description: Number of hours before the url becomes invalid. Defaults to 24h
            title: Expiry
            type: integer
          required: false
          description: Number of hours before the url becomes invalid. Defaults to 24h
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileSignedURL"
      tags:
        - files
  /v1/fine_tuning/jobs:
    get:
      operationId: jobs_api_routes_fine_tuning_get_fine_tuning_jobs
      summary: Get Fine Tuning Jobs
      parameters:
        - in: query
          name: page
          schema:
            default: 0
            title: Page
            type: integer
          required: false
          description: The page number of the results to be returned.
        - in: query
          name: page_size
          schema:
            default: 100
            title: Page Size
            type: integer
          required: false
          description: The number of items to return per page.
        - in: query
          name: model
          schema:
            anyOf:
              - type: string
              - type: "null"
            title: Model
          required: false
          description: >-
            The model name used for fine-tuning to filter on. When set, the
            other results are not displayed.
        - in: query
          name: created_after
          schema:
            anyOf:
              - format: date-time
                type: string
              - type: "null"
            title: Created After
          required: false
          description: >-
            The date/time to filter on. When set, the results for previous
            creation times are not displayed.
        - in: query
          name: created_before
          schema:
            anyOf:
              - format: date-time
                type: string
              - type: "null"
            title: Created Before
          required: false
        - in: query
          name: created_by_me
          schema:
            default: false
            title: Created By Me
            type: boolean
          required: false
          description: >-
            When set, only return results for jobs created by the API caller.
            Other results are not displayed.
        - in: query
          name: status
          schema:
            anyOf:
              - enum:
                  - QUEUED
                  - STARTED
                  - VALIDATING
                  - VALIDATED
                  - RUNNING
                  - FAILED_VALIDATION
                  - FAILED
                  - SUCCESS
                  - CANCELLED
                  - CANCELLATION_REQUESTED
                type: string
              - type: "null"
            title: Status
          required: false
          description: >-
            The current job state to filter on. When set, the other results are
            not displayed.
        - in: query
          name: wandb_project
          schema:
            anyOf:
              - type: string
              - type: "null"
            title: Wandb Project
          required: false
          description: >-
            The Weights and Biases project to filter on. When set, the other
            results are not displayed.
        - in: query
          name: wandb_name
          schema:
            anyOf:
              - type: string
              - type: "null"
            title: Wandb Name
          required: false
          description: >-
            The Weight and Biases run name to filter on. When set, the other
            results are not displayed.
        - in: query
          name: suffix
          schema:
            anyOf:
              - type: string
              - type: "null"
            title: Suffix
          required: false
          description: >-
            The model suffix to filter on. When set, the other results are not
            displayed.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobsOut"
      description: Get a list of fine-tuning jobs for your organization and user.
      tags:
        - fine-tuning
    post:
      operationId: jobs_api_routes_fine_tuning_create_fine_tuning_job
      summary: Create Fine Tuning Job
      parameters:
        - in: query
          name: dry_run
          schema:
            anyOf:
              - type: boolean
              - type: "null"
            title: Dry Run
          required: false
          description: >
            * If `true` the job is not spawned, instead the query returns a
            handful of useful metadata
              for the user to perform sanity checks (see `LegacyJobMetadataOut` response).
            * Otherwise, the job is started and the query returns the job ID
            along with some of the
              input parameters (see `JobOut` response).
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                anyOf:
                  - discriminator:
                      mapping:
                        classifier: "#/components/schemas/ClassifierJobOut"
                        completion: "#/components/schemas/CompletionJobOut"
                      propertyName: job_type
                    oneOf:
                      - $ref: "#/components/schemas/CompletionJobOut"
                      - $ref: "#/components/schemas/ClassifierJobOut"
                  - $ref: "#/components/schemas/LegacyJobMetadataOut"
                title: Response
      description: Create a new fine-tuning job, it will be queued for processing.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobIn"
        required: true
      tags:
        - fine-tuning
  /v1/fine_tuning/jobs/{job_id}:
    get:
      operationId: jobs_api_routes_fine_tuning_get_fine_tuning_job
      summary: Get Fine Tuning Job
      parameters:
        - in: path
          name: job_id
          schema:
            format: uuid
            title: Job Id
            type: string
          required: true
          description: The ID of the job to analyse.
      responses:
        "200":
